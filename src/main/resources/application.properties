spring.application.name=blog-api
server.port=8080
spring.profiles.active=dev

spring.jackson.serialization.fail-on-empty-beans=false

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/blog_api_db?useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# Dialeto do Hibernate (para MySQL 8+)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Opções do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySuperSecretKeyThatIsVeryLongAndSecureForDevelopmentChangeThisInProduction
jwt.expiration=86400000
jwt.refresh-expiration=604800000

